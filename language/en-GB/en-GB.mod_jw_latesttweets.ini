; DESCRIPTION
MOD_JW_LT_XML_DESC="<h1>'Latest Tweets' module for Joomla! 2.5 &amp; 3.x (by JoomlaWorks)</h1><a target='_blank' href='http://www.joomlaworks.net/'><img style='float:right;background:#fff;border:4px solid #dedede;padding:4px;margin:0 0 8px 8px;' src='../modules/mod_jw_latesttweets/includes/images/jw_lt_300x128_24.png' border='0' alt='Latest Tweets' /></a><p>As the name implies, this module can retrieve the latest tweets from any (public) Twitter account. The only 'outside' requirement for the module to properly work is that you <a target='_blank' href='http://twitcher.steer.me/'>authenticate once on Twitcher</a> (a proxy service for accessing Twitter *without* creating a Twitter app) and get your <b>Twitcher key</b> which you then use in the module settings so that you can access public tweets. Once you <a target='_blank' href='http://twitcher.steer.me/'>authenticate once with your Twitter account against Twitcher</a>, you can use this key on multiple module instances (copies) or even on multiple websites that you control. Twitcher acts as a proxy service for Twitter's API and by authenticating to it, you simply use your API quotas with your Twitter API.</p><p><br /><br /><a target='_blank' href='http://twitcher.steer.me/'>Get your free key from Twitcher to access the Twitter API</a><br /><br />Once you authenticate on Twitcher, you can grab your Twitcher key from the example URLs displayed on the Twitcher page. E.g. <b>http://twitcher.steer.me/user/[username]?key=<u>XYZ123456</u></b> - your key in that case would be <b>XYZ123456</b>.<br /><br /></p><p>Make sure you set the parameters properly. You can publish even multiple copies of this module on the same page to fetch the tweets from different Twitter accounts.</p><p><b>'Latest Tweets'</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> plugin developed by <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>, released under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.<br /><br />Copyright &copy; 2006 - 2015 JoomlaWorks Ltd.<br /><br /><i>(Last update: April 20th, 2015 - version 2.3)</i><p>"

